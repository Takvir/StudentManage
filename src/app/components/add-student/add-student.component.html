<h1>Add Student</h1>
<br>

<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Successfully Added</strong>
    <button (click)="removeMessage()" type="button" class="btn-close" data-bs-dismiss = "alert" aria-label="Close">x</button>
</div>


<form [formGroup]="addStudent" (ngSubmit)="SaveData()">
  
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
