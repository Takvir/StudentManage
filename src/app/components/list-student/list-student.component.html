<p>Student List</p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Student ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>
          
          <i (click)="deleteStudent(item.id)" class = "fa fa-trash"></i>
          &nbsp;
        <a routerLink="/edit/{{item.id}}" class = "fa fa-edit"></a>
        </td>
       
      </tr>

    </tbody>
  </table>
